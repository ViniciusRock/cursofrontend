<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <h1>Formulário de Cadastro para Estágio na Nave.Rs</h1>
    <form action="post.html" method="POST">
        <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Insira seu nome" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Insira seu email" required><br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Insira sua senha" required><br>
        <input type="checkbox" required>
        <label for="termos">Concordo com os
            <a href="#" target="_blank">termos de uso</a> e com as <a href="#" target="_blank">políticas de
                privacidade</a></label><br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
